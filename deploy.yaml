---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-metrics-reader
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-metrics-reader
rules:
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods"]
  verbs: ["get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-metrics-reader-binding
subjects:
- kind: ServiceAccount
  name: pod-metrics-reader
  namespace: default
roleRef:
  kind: Role
  name: pod-metrics-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang-app
  template:
    metadata:
      labels:
        app: golang-app
    spec:
      serviceAccountName: pod-metrics-reader
      containers:
        - name: golang-app
          image: triton-monitor:0.1.0
          ports:
            - containerPort: 8080
